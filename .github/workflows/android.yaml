name: Paradise HTML Viewer CI/CD

on:
  push:
    tags:
      - "v*" # Trigger when pushing tags starting with v, e.g. v1.0.0
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Grant execute permission for scripts
        run: |
          chmod +x gradlew
          chmod +x scripts/download_resources.sh
        working-directory: ./

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
        working-directory: ./
        
      - name: Download game resources
        run: |
          echo "🚀 开始下载游戏资源..."
          ./scripts/download_resources.sh
        working-directory: ./
        
      - name: Verify downloaded resources
        run: |
          echo "📋 验证下载的资源..."
          ls -la app/src/main/assets/
          echo "📄 apps.json内容:"
          cat app/src/main/assets/apps.json
          echo "🖼️ 图片文件:"
          ls -la app/src/main/assets/images/ || echo "图片目录不存在"
          echo "📄 HTML文件:"
          ls -la app/src/main/assets/html/ || echo "HTML目录不存在"

      - name: Build Debug APK
        run: |
          echo "🔨 构建Debug APK..."
          ./gradlew app:assembleDebug --stacktrace
        working-directory: ./

      - name: Build Release APK (unsigned)
        run: |
          echo "🔨 构建Release APK (未签名)..."
          ./gradlew app:assembleRelease --stacktrace
        working-directory: ./

      - name: Upload Debug APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: paradise-html-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: paradise-html-release-unsigned-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
          
      - name: Generate build summary
        run: |
          echo "## 🎉 构建完成摘要" >> $GITHUB_STEP_SUMMARY
          echo "### 📱 APK信息" >> $GITHUB_STEP_SUMMARY
          echo "| 类型 | 文件 | 大小 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|------|" >> $GITHUB_STEP_SUMMARY
          
          if [ -f app/build/outputs/apk/debug/*.apk ]; then
            DEBUG_APK=$(ls app/build/outputs/apk/debug/*.apk)
            DEBUG_SIZE=$(du -h "$DEBUG_APK" | cut -f1)
            echo "| Debug | $(basename "$DEBUG_APK") | $DEBUG_SIZE |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f app/build/outputs/apk/release/*.apk ]; then
            RELEASE_APK=$(ls app/build/outputs/apk/release/*.apk)
            RELEASE_SIZE=$(du -h "$RELEASE_APK" | cut -f1)
            echo "| Release (未签名) | $(basename "$RELEASE_APK") | $RELEASE_SIZE |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### 🎮 游戏资源" >> $GITHUB_STEP_SUMMARY
          GAME_COUNT=$(cat app/src/main/assets/apps.json | python3 -c "import sys, json; print(len(json.load(sys.stdin)))")
          echo "- 成功下载 **$GAME_COUNT** 个游戏" >> $GITHUB_STEP_SUMMARY
          echo "- 资源来源: [API接口](http://47.112.166.202:8080/userapi/allGame2)" >> $GITHUB_STEP_SUMMARY
          
          echo "### 📂 资源结构" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "app/src/main/assets/" >> $GITHUB_STEP_SUMMARY
          echo "├── apps.json" >> $GITHUB_STEP_SUMMARY
          echo "├── images/" >> $GITHUB_STEP_SUMMARY
          ls app/src/main/assets/images/ | sed 's/^/│   ├── /' >> $GITHUB_STEP_SUMMARY
          echo "└── html/" >> $GITHUB_STEP_SUMMARY
          ls app/src/main/assets/html/ | sed 's/^/    ├── /' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          echo "### ⚠️ 重要说明" >> $GITHUB_STEP_SUMMARY
          echo "- **Debug APK**: 用于开发和测试，包含调试信息" >> $GITHUB_STEP_SUMMARY
          echo "- **Release APK**: 未签名版本，需要手动签名后才能安装" >> $GITHUB_STEP_SUMMARY
          echo "- **JavaScript接口**: 已集成完整的游戏交互接口" >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ github.token }}
          tag_name: ${{ github.ref_name }}
          name: "Paradise HTML Viewer ${{ github.ref_name }}"
          body: |
            ## 🌴 Paradise HTML Viewer Release ${{ github.ref_name }}
            
            ### 🏖️ What's New
            - 🎮 **自动游戏资源下载**: 每次构建自动获取最新游戏内容
            - 🌺 **热带天堂主题**: 美丽的海滩度假村界面设计
            - 💖 **收藏功能**: 持久化收藏状态，支持应用升级
            - 🏄‍♂️ **冲浪体验**: 网上冲浪的完美体验
            - 🔄 **智能排序**: 收藏的应用优先显示
            - 🔌 **JavaScript接口**: 完整的游戏交互API
            
            ### 📱 Download
            - **Debug APK**: 开发测试版本，包含调试信息
            - **Release APK**: 未签名版本，需要手动签名后安装
            
            ### 🎮 游戏内容
            本版本包含以下HTML游戏：
            - 🔤 **认识多音字** (拼音) - 谢雨菲
            - 🎯 **成语消消乐** (成语) - 马方泽  
            - 🌿 **二十四节气自然探索** (国学) - 何远皓
            - 📚 **四大名著** (文学) - 余思成
            - 📝 **经典诗词** (诗词) - 何远皓
            - 🎲 **成语猜一猜** (成语) - 王子铭
            
            ### 🔌 JavaScript接口
            为HTML游戏提供完整的交互接口：
            - `ParadiseGame.submitScore(score)` - 提交游戏分数
            - `ParadiseGame.getHighScore()` - 获取最高分
            - `ParadiseGame.getPlayCount()` - 获取游玩次数
            - `ParadiseGame.gameStart()` - 游戏开始通知
            - `ParadiseGame.gameEnd(score, time)` - 游戏结束通知
            - `ParadiseGame.showMessage(msg)` - 显示提示消息
            
            ### 🌺 核心特性
            - 🏝️ HTML应用浏览器，热带天堂主题
            - 💾 收藏应用管理，数据持久化保护
            - 🎨 美丽的海滩度假村UI设计
            - 🔄 应用间流畅导航
            - 🌐 自动资源下载和更新
            - 📊 完整的用户统计系统
            
            ### ⚠️ 安装说明
            - **Debug APK**: 可直接安装，用于测试
            - **Release APK**: 未签名，需要先签名或允许安装未知来源应用
            
            享受您的数字天堂！🏝️🌺✨
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Grant execute permission for scripts
        run: |
          chmod +x gradlew
          chmod +x scripts/download_resources.sh
        working-directory: ./

      - name: Download game resources for testing
        run: |
          echo "🚀 为测试下载游戏资源..."
          ./scripts/download_resources.sh
        working-directory: ./

      - name: Run unit tests
        run: ./gradlew app:testDebugUnitTest
        working-directory: ./

      - name: Generate test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/reports/tests/
          retention-days: 30
