name: HTML Viewer Android CI/CD

on:
  push:
    tags:
      - "v*" # Trigger when pushing tags starting with v, e.g. v1.0.0
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./app

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > app/local.properties
        
      - name: Decode and create keystore (if secrets exist)
        if: ${{ secrets.JKS != '' }}
        run: |
          echo "${{ secrets.JKS }}" | base64 --decode > app/htmlviewer.jks
          echo "STORE_FILE=htmlviewer.jks" >> app/keystore.properties
          echo "STORE_PASSWORD=${{ secrets.JKS_PASSWORD }}" >> app/keystore.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> app/keystore.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> app/keystore.properties
        working-directory: ./

      - name: Build Debug APK
        run: ./gradlew app:assembleDebug
        working-directory: ./

      - name: Build Release APK (if keystore exists)
        if: ${{ secrets.JKS != '' }}
        run: ./gradlew app:assembleRelease
        working-directory: ./

      - name: Upload Debug APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: htmlviewer-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK as artifact (if exists)
        if: ${{ secrets.JKS != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: htmlviewer-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: Create GitHub Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: "HTML Viewer Paradise ${{ github.ref_name }}"
          body: |
            ## üå¥ HTML Viewer Paradise Release ${{ github.ref_name }}
            
            ### üèñÔ∏è What's New
            - Beautiful tropical paradise theme with warm colors
            - Relaxing beach resort interface design
            - Six different tropical gradient backgrounds
            - Improved user experience with vacation vibes
            
            ### üì± Download
            - **Release APK**: Optimized for production use (requires signing)
            - **Debug APK**: For testing and development
            
            ### üå∫ Features
            - HTML application viewer with tropical theme
            - Favorite apps management
            - Beautiful beach resort UI design
            - Smooth navigation between apps
            
            Enjoy your digital paradise! üèùÔ∏è
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./app

      - name: Run unit tests
        run: ./gradlew app:testDebugUnitTest
        working-directory: ./

      - name: Generate test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/reports/tests/
          retention-days: 30
