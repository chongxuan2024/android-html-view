<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气应用</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            margin-top: 50px;
        }
        .city {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 300;
        }
        .temperature {
            font-size: 72px;
            font-weight: 100;
            margin: 20px 0;
        }
        .weather-icon {
            font-size: 64px;
            margin: 20px 0;
        }
        .description {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .detail-item {
            text-align: center;
            flex: 1;
        }
        .detail-value {
            font-size: 20px;
            font-weight: 600;
        }
        .detail-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <div class="city" id="city">北京</div>
        <div class="temperature" id="temperature">22°</div>
        <div class="weather-icon" id="weatherIcon">☀️</div>
        <div class="description" id="description">晴朗</div>
        
        <div class="details">
            <div class="detail-item">
                <div class="detail-value" id="humidity">65%</div>
                <div class="detail-label">湿度</div>
            </div>
            <div class="detail-item">
                <div class="detail-value" id="windSpeed">12</div>
                <div class="detail-label">风速 km/h</div>
            </div>
            <div class="detail-item">
                <div class="detail-value" id="pressure">1013</div>
                <div class="detail-label">气压 hPa</div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="refreshWeather()">刷新天气</button>
    </div>

    <script>
        const cities = ['北京', '上海', '广州', '深圳', '杭州', '南京', '成都'];
        const weatherTypes = [
            {icon: '☀️', desc: '晴朗', temp: [18, 28]},
            {icon: '⛅', desc: '多云', temp: [15, 25]},
            {icon: '🌧️', desc: '小雨', temp: [12, 20]},
            {icon: '❄️', desc: '雪', temp: [-5, 5]},
            {icon: '🌫️', desc: '雾霾', temp: [10, 22]}
        ];

        function refreshWeather() {
            const randomCity = cities[Math.floor(Math.random() * cities.length)];
            const randomWeather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
            const randomTemp = Math.floor(Math.random() * (randomWeather.temp[1] - randomWeather.temp[0] + 1)) + randomWeather.temp[0];
            const randomHumidity = Math.floor(Math.random() * 40) + 40;
            const randomWind = Math.floor(Math.random() * 20) + 5;
            const randomPressure = Math.floor(Math.random() * 50) + 995;

            document.getElementById('city').textContent = randomCity;
            document.getElementById('temperature').textContent = randomTemp + '°';
            document.getElementById('weatherIcon').textContent = randomWeather.icon;
            document.getElementById('description').textContent = randomWeather.desc;
            document.getElementById('humidity').textContent = randomHumidity + '%';
            document.getElementById('windSpeed').textContent = randomWind;
            document.getElementById('pressure').textContent = randomPressure;
        }
    </script>
</body>
</html>
