<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áõ∏ÂÜåÊµèËßàÂô®</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        .photo-item {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        .photo-item.landscape {
            grid-column: span 2;
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
        }
        .photo-item.tall {
            grid-row: span 2;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 10px;
            font-size: 12px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn {
            background: #74b9ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #0984e3;
        }
        .view-mode {
            display: flex;
            gap: 5px;
        }
        .view-btn {
            padding: 8px 12px;
            font-size: 12px;
        }
        .view-btn.active {
            background: #00b894;
        }
        .stats {
            text-align: center;
            color: #636e72;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }
        .modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .photo-placeholder {
            font-size: 48px;
            opacity: 0.7;
        }
        .grid-view {
            grid-template-columns: repeat(3, 1fr);
        }
        .list-view {
            grid-template-columns: 1fr;
        }
        .list-view .photo-item {
            aspect-ratio: 3/1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Áõ∏ÂÜåÊµèËßàÂô®</h1>
        
        <div class="controls">
            <button class="btn" onclick="addPhoto()">Ê∑ªÂä†ÁÖßÁâá</button>
            <div class="view-mode">
                <button class="btn view-btn active" onclick="setViewMode('grid')">ÁΩëÊ†º</button>
                <button class="btn view-btn" onclick="setViewMode('list')">ÂàóË°®</button>
            </div>
        </div>
        
        <div class="gallery-grid" id="gallery">
            <!-- ÁÖßÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
        
        <div class="stats" id="stats">
            ÂÖ± 0 Âº†ÁÖßÁâá
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-close" onclick="closeModal()">&times;</div>
        <div class="modal-content">
            <div class="photo-placeholder" id="modalContent">üñºÔ∏è</div>
        </div>
    </div>

    <script>
        let photos = [
            { id: 1, name: 'È£éÊôØÁÖßÁâá', emoji: 'üèîÔ∏è', type: 'landscape', category: 'È£éÊôØ' },
            { id: 2, name: 'ÂüéÂ∏ÇÂ§úÊôØ', emoji: 'üåÉ', type: 'normal', category: 'ÂüéÂ∏Ç' },
            { id: 3, name: 'Êµ∑ËæπÊó•ËêΩ', emoji: 'üåÖ', type: 'tall', category: 'È£éÊôØ' },
            { id: 4, name: 'ÂíñÂï°Êó∂ÂÖâ', emoji: '‚òï', type: 'normal', category: 'ÁîüÊ¥ª' },
            { id: 5, name: 'ÁæéÈ£üÊëÑÂΩ±', emoji: 'üçï', type: 'normal', category: 'ÁæéÈ£ü' },
            { id: 6, name: 'ÂÆ†Áâ©ÁÖßÁâá', emoji: 'üê±', type: 'normal', category: 'Âä®Áâ©' },
            { id: 7, name: 'Ëä±Âõ≠ÊôØËâ≤', emoji: 'üå∫', type: 'landscape', category: 'È£éÊôØ' },
            { id: 8, name: 'Âª∫Á≠ëÊëÑÂΩ±', emoji: 'üèõÔ∏è', type: 'normal', category: 'Âª∫Á≠ë' }
        ];
        let currentView = 'grid';

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.className = `gallery-grid ${currentView}-view`;
            gallery.innerHTML = '';
            
            photos.forEach(photo => {
                const photoElement = document.createElement('div');
                photoElement.className = `photo-item ${photo.type}`;
                photoElement.onclick = () => openModal(photo);
                
                photoElement.innerHTML = `
                    <div class="photo-placeholder">${photo.emoji}</div>
                    <div class="photo-overlay">
                        <div>${photo.name}</div>
                        <div>${photo.category}</div>
                    </div>
                `;
                
                gallery.appendChild(photoElement);
            });
            
            updateStats();
        }

        function addPhoto() {
            const emojis = ['üì∑', 'üé®', 'üåà', '‚≠ê', 'üé™', 'üé≠', 'üé¨', 'üé™', 'üé®', 'üñºÔ∏è'];
            const names = ['Êñ∞ÁÖßÁâá', 'Ëâ∫ÊúØ‰ΩúÂìÅ', 'ÂΩ©ËôπÁû¨Èó¥', 'ÊòüÁ©∫ÊëÑÂΩ±', 'Ë°®ÊºîÁé∞Âú∫', 'ÊàèÂâßÁû¨Èó¥', 'ÁîµÂΩ±ÂâßÁÖß', 'ÂòâÂπ¥Âçé', 'Ëâ∫ÊúØÂàõ‰Ωú', 'ÁªèÂÖ∏‰ΩúÂìÅ'];
            const categories = ['ÊëÑÂΩ±', 'Ëâ∫ÊúØ', 'Ëá™ÁÑ∂', '‰∫∫Áâ©', 'Âª∫Á≠ë', 'È£éÊôØ', 'Âä®Áâ©', 'ÁæéÈ£ü'];
            const types = ['normal', 'landscape', 'tall'];
            
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const randomType = types[Math.floor(Math.random() * types.length)];
            
            const newPhoto = {
                id: Date.now(),
                name: randomName,
                emoji: randomEmoji,
                type: randomType,
                category: randomCategory
            };
            
            photos.unshift(newPhoto);
            renderGallery();
        }

        function setViewMode(mode) {
            currentView = mode;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery();
        }

        function openModal(photo) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div style="font-size: 120px; margin-bottom: 20px;">${photo.emoji}</div>
                <div style="color: white; font-size: 24px; margin-bottom: 10px;">${photo.name}</div>
                <div style="color: #ccc; font-size: 16px;">${photo.category}</div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const categories = [...new Set(photos.map(p => p.category))];
            stats.textContent = `ÂÖ± ${photos.length} Âº†ÁÖßÁâáÔºå${categories.length} ‰∏™ÂàÜÁ±ª`;
        }

        // ÂàùÂßãÂåñ
        renderGallery();
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };
    </script>
</body>
</html>
