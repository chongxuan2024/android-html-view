<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #74b9ff;
        }
        .add-btn {
            background: #74b9ff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .add-btn:hover {
            background: #0984e3;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        .todo-item.completed {
            background: #d1f2eb;
            text-decoration: line-through;
            opacity: 0.7;
        }
        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #2d3436;
        }
        .todo-actions {
            display: flex;
            gap: 5px;
        }
        .action-btn {
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .complete-btn {
            background: #00b894;
            color: white;
        }
        .complete-btn:hover {
            background: #00a085;
        }
        .delete-btn {
            background: #fd79a8;
            color: white;
        }
        .delete-btn:hover {
            background: #e84393;
        }
        .stats {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #636e72;
        }
        .empty-state {
            text-align: center;
            color: #b2bec3;
            font-style: italic;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 待办事项</h1>
        
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="添加新的待办事项..." maxlength="100">
            <button class="add-btn" onclick="addTodo()">添加</button>
        </div>
        
        <ul class="todo-list" id="todoList">
        </ul>
        
        <div class="empty-state" id="emptyState">
            暂无待办事项，开始添加一些吧！
        </div>
        
        <div class="stats" id="stats">
            总计: 0 | 已完成: 0 | 待办: 0
        </div>
    </div>

    <script>
        let todos = [];
        let nextId = 1;

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                
                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    
                    li.innerHTML = `
                        <span class="todo-text">${todo.text}</span>
                        <div class="todo-actions">
                            <button class="action-btn complete-btn" onclick="toggleTodo(${todo.id})">
                                ${todo.completed ? '恢复' : '完成'}
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteTodo(${todo.id})">删除</button>
                        </div>
                    `;
                    
                    todoList.appendChild(li);
                });
            }
            
            updateStats();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('请输入待办事项内容！');
                return;
            }
            
            todos.push({
                id: nextId++,
                text: text,
                completed: false,
                createdAt: new Date()
            });
            
            input.value = '';
            renderTodos();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
            }
        }

        function deleteTodo(id) {
            if (confirm('确定要删除这个待办事项吗？')) {
                todos = todos.filter(t => t.id !== id);
                renderTodos();
            }
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('stats').textContent = `总计: ${total} | 已完成: ${completed} | 待办: ${pending}`;
        }

        // 支持回车键添加
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // 初始化
        renderTodos();
    </script>
</body>
</html>
