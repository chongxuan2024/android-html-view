<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .song-info {
            margin-bottom: 30px;
        }
        .song-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .artist-name {
            font-size: 16px;
            opacity: 0.8;
        }
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.1s ease;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }
        .playlist {
            margin-top: 30px;
            text-align: left;
        }
        .playlist-title {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .playlist-item {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            opacity: 0.8;
        }
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .playlist-item.active {
            background: rgba(255, 255, 255, 0.2);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="album-art" id="albumArt">üéµ</div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">Êô¥Â§©</div>
            <div class="artist-name" id="artistName">Âë®Êù∞‰º¶</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="totalTime">3:45</span>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="previousSong()">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button class="control-btn" onclick="nextSong()">‚è≠</button>
        </div>
        
        <div class="playlist">
            <div class="playlist-title">Êí≠ÊîæÂàóË°®</div>
            <div class="playlist-item active" onclick="selectSong(0)">üéµ Êô¥Â§© - Âë®Êù∞‰º¶</div>
            <div class="playlist-item" onclick="selectSong(1)">üé∂ ÈùíËä±Áì∑ - Âë®Êù∞‰º¶</div>
            <div class="playlist-item" onclick="selectSong(2)">üé∏ Á´•ËØù - ÂÖâËâØ</div>
            <div class="playlist-item" onclick="selectSong(3)">üé§ ‰Ω†ÁöÑËÉåÂåÖ - ÈôàÂ•ïËøÖ</div>
        </div>
    </div>

    <script>
        const songs = [
            { title: 'Êô¥Â§©', artist: 'Âë®Êù∞‰º¶', duration: 225, icon: 'üéµ' },
            { title: 'ÈùíËä±Áì∑', artist: 'Âë®Êù∞‰º¶', duration: 240, icon: 'üé∂' },
            { title: 'Á´•ËØù', artist: 'ÂÖâËâØ', duration: 190, icon: 'üé∏' },
            { title: '‰Ω†ÁöÑËÉåÂåÖ', artist: 'ÈôàÂ•ïËøÖ', duration: 210, icon: 'üé§' }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let currentTime = 0;
        let progressInterval;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            const song = songs[currentSongIndex];
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('artistName').textContent = song.artist;
            document.getElementById('albumArt').textContent = song.icon;
            document.getElementById('totalTime').textContent = formatTime(song.duration);
            
            // Update playlist
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function togglePlay() {
            const playBtn = document.getElementById('playBtn');
            const albumArt = document.getElementById('albumArt');
            
            if (isPlaying) {
                isPlaying = false;
                playBtn.textContent = '‚ñ∂';
                albumArt.style.animationPlayState = 'paused';
                clearInterval(progressInterval);
            } else {
                isPlaying = true;
                playBtn.textContent = '‚è∏';
                albumArt.style.animationPlayState = 'running';
                startProgress();
            }
        }

        function startProgress() {
            progressInterval = setInterval(() => {
                currentTime += 1;
                const song = songs[currentSongIndex];
                
                if (currentTime >= song.duration) {
                    nextSong();
                    return;
                }
                
                const progressPercent = (currentTime / song.duration) * 100;
                document.getElementById('progress').style.width = progressPercent + '%';
                document.getElementById('currentTime').textContent = formatTime(currentTime);
            }, 1000);
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            currentTime = 0;
            document.getElementById('progress').style.width = '0%';
            updateDisplay();
            
            if (isPlaying) {
                clearInterval(progressInterval);
                startProgress();
            }
        }

        function previousSong() {
            currentSongIndex = currentSongIndex === 0 ? songs.length - 1 : currentSongIndex - 1;
            currentTime = 0;
            document.getElementById('progress').style.width = '0%';
            updateDisplay();
            
            if (isPlaying) {
                clearInterval(progressInterval);
                startProgress();
            }
        }

        function selectSong(index) {
            currentSongIndex = index;
            currentTime = 0;
            document.getElementById('progress').style.width = '0%';
            updateDisplay();
            
            if (isPlaying) {
                clearInterval(progressInterval);
                startProgress();
            }
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
