<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á¨îËÆ∞Êú¨</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f1f8e9 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .note-form {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #74b9ff;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .btn {
            background: #74b9ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        .btn:hover {
            background: #0984e3;
        }
        .btn-secondary {
            background: #ddd;
            color: #2d3436;
        }
        .btn-secondary:hover {
            background: #bbb;
        }
        .btn-danger {
            background: #fd79a8;
        }
        .btn-danger:hover {
            background: #e84393;
        }
        .notes-list {
            margin-top: 30px;
        }
        .note-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #74b9ff;
        }
        .note-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .note-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3436;
            margin: 0;
        }
        .note-category {
            background: #74b9ff;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        .note-content {
            color: #636e72;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #b2bec3;
        }
        .note-actions {
            display: flex;
            gap: 5px;
        }
        .action-btn {
            background: none;
            border: none;
            color: #636e72;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: #e9ecef;
            color: #2d3436;
        }
        .search-bar {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .empty-state {
            text-align: center;
            color: #b2bec3;
            font-style: italic;
            margin: 40px 0;
        }
        .category-colors {
            work: #74b9ff;
            personal: #fd79a8;
            idea: #fdcb6e;
            study: #00b894;
            other: #6c5ce7;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #2d3436;
        }
        .stat-label {
            font-size: 14px;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù ÊàëÁöÑÁ¨îËÆ∞Êú¨</h1>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalNotes">0</div>
                <div class="stat-label">ÊÄªÁ¨îËÆ∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">ÂàÜÁ±ª</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayNotes">0</div>
                <div class="stat-label">‰ªäÊó•Êñ∞Â¢û</div>
            </div>
        </div>
        
        <form class="note-form" id="noteForm">
            <div class="form-group">
                <label for="noteTitle">Ê†áÈ¢ò</label>
                <input type="text" id="noteTitle" placeholder="ËæìÂÖ•Á¨îËÆ∞Ê†áÈ¢ò..." required>
            </div>
            
            <div class="form-group">
                <label for="noteCategory">ÂàÜÁ±ª</label>
                <select id="noteCategory">
                    <option value="work">Â∑•‰Ωú</option>
                    <option value="personal">‰∏™‰∫∫</option>
                    <option value="idea">ÊÉ≥Ê≥ï</option>
                    <option value="study">Â≠¶‰π†</option>
                    <option value="other">ÂÖ∂‰ªñ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="noteContent">ÂÜÖÂÆπ</label>
                <textarea id="noteContent" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑÊÉ≥Ê≥ï..." required></textarea>
            </div>
            
            <button type="submit" class="btn">‰øùÂ≠òÁ¨îËÆ∞</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Ê∏ÖÁ©∫</button>
        </form>
        
        <input type="text" class="search-bar" id="searchBar" placeholder="üîç ÊêúÁ¥¢Á¨îËÆ∞...">
        
        <div class="notes-list" id="notesList">
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            ËøòÊ≤°ÊúâÁ¨îËÆ∞ÔºåÂºÄÂßãËÆ∞ÂΩï‰Ω†ÁöÑÊÉ≥Ê≥ïÂêßÔºÅ
        </div>
    </div>

    <script>
        let notes = [];
        let editingId = null;

        const categoryColors = {
            work: '#74b9ff',
            personal: '#fd79a8', 
            idea: '#fdcb6e',
            study: '#00b894',
            other: '#6c5ce7'
        };

        const categoryNames = {
            work: 'Â∑•‰Ωú',
            personal: '‰∏™‰∫∫',
            idea: 'ÊÉ≥Ê≥ï',
            study: 'Â≠¶‰π†',
            other: 'ÂÖ∂‰ªñ'
        };

        function renderNotes(notesToRender = notes) {
            const notesList = document.getElementById('notesList');
            const emptyState = document.getElementById('emptyState');
            
            if (notesToRender.length === 0) {
                notesList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            notesList.innerHTML = notesToRender.map(note => `
                <div class="note-item" style="border-left-color: ${categoryColors[note.category]};">
                    <div class="note-header">
                        <h3 class="note-title">${note.title}</h3>
                        <span class="note-category" style="background: ${categoryColors[note.category]};">
                            ${categoryNames[note.category]}
                        </span>
                    </div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-meta">
                        <span>${formatDate(note.createdAt)}</span>
                        <div class="note-actions">
                            <button class="action-btn" onclick="editNote(${note.id})" title="ÁºñËæë">‚úèÔ∏è</button>
                            <button class="action-btn" onclick="deleteNote(${note.id})" title="Âà†Èô§">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updateStats();
        }

        function addNote(title, category, content) {
            const note = {
                id: Date.now(),
                title: title.trim(),
                category: category,
                content: content.trim(),
                createdAt: new Date(),
                updatedAt: new Date()
            };
            
            notes.unshift(note);
            renderNotes();
            clearForm();
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteCategory').value = note.category;
                document.getElementById('noteContent').value = note.content;
                editingId = id;
                
                document.querySelector('.btn[type="submit"]').textContent = 'Êõ¥Êñ∞Á¨îËÆ∞';
            }
        }

        function updateNote(id, title, category, content) {
            const noteIndex = notes.findIndex(n => n.id === id);
            if (noteIndex !== -1) {
                notes[noteIndex] = {
                    ...notes[noteIndex],
                    title: title.trim(),
                    category: category,
                    content: content.trim(),
                    updatedAt: new Date()
                };
                renderNotes();
                clearForm();
            }
        }

        function deleteNote(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Á¨îËÆ∞ÂêóÔºü')) {
                notes = notes.filter(n => n.id !== id);
                renderNotes();
            }
        }

        function clearForm() {
            document.getElementById('noteForm').reset();
            editingId = null;
            document.querySelector('.btn[type="submit"]').textContent = '‰øùÂ≠òÁ¨îËÆ∞';
        }

        function formatDate(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffMins < 1) return 'ÂàöÂàö';
            if (diffMins < 60) return `${diffMins}ÂàÜÈíüÂâç`;
            if (diffHours < 24) return `${diffHours}Â∞èÊó∂Ââç`;
            if (diffDays < 7) return `${diffDays}Â§©Ââç`;
            
            return date.toLocaleDateString('zh-CN');
        }

        function updateStats() {
            const totalNotes = notes.length;
            const totalCategories = [...new Set(notes.map(n => n.category))].length;
            const today = new Date();
            const todayNotes = notes.filter(n => {
                const noteDate = new Date(n.createdAt);
                return noteDate.toDateString() === today.toDateString();
            }).length;
            
            document.getElementById('totalNotes').textContent = totalNotes;
            document.getElementById('totalCategories').textContent = totalCategories;
            document.getElementById('todayNotes').textContent = todayNotes;
        }

        function searchNotes(query) {
            if (!query.trim()) {
                renderNotes();
                return;
            }
            
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(query.toLowerCase()) ||
                note.content.toLowerCase().includes(query.toLowerCase()) ||
                categoryNames[note.category].includes(query)
            );
            
            renderNotes(filteredNotes);
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('noteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('noteTitle').value;
            const category = document.getElementById('noteCategory').value;
            const content = document.getElementById('noteContent').value;
            
            if (editingId) {
                updateNote(editingId, title, category, content);
            } else {
                addNote(title, category, content);
            }
        });

        document.getElementById('searchBar').addEventListener('input', function(e) {
            searchNotes(e.target.value);
        });

        // ÂàùÂßãÂåñÁ§∫‰æãÊï∞ÊçÆ
        function initSampleData() {
            addNote('È°πÁõÆËÆ°Âàí', 'work', 'ÂÆåÊàêÊñ∞ÂäüËÉΩÁöÑËÆæËÆ°ÂíåÂºÄÂèëÔºåÈ¢ÑËÆ°ÈúÄË¶Å‰∏§Âë®Êó∂Èó¥„ÄÇÂåÖÊã¨ÂâçÁ´ØÁïåÈù¢ËÆæËÆ°„ÄÅÂêéÁ´ØAPIÂºÄÂèëÂíåÊµãËØï„ÄÇ');
            addNote('Ë¥≠Áâ©Ê∏ÖÂçï', 'personal', 'ÁâõÂ•∂„ÄÅÈù¢ÂåÖ„ÄÅÈ∏°Ëõã„ÄÅËî¨Ëèú„ÄÅÊ∞¥Êûú„ÄÇËÆ∞ÂæóÂéªË∂ÖÂ∏Ç‰π∞ÁîüÊ¥ªÁî®ÂìÅ„ÄÇ');
            addNote('Â≠¶‰π†Á¨îËÆ∞', 'study', 'JavaScriptÂºÇÊ≠•ÁºñÁ®ãÔºöPromise„ÄÅasync/awaitÁöÑ‰ΩøÁî®ÊñπÊ≥ïÂíåÊúÄ‰Ω≥ÂÆûË∑µ„ÄÇ');
            addNote('ÂàõÊÑèÊÉ≥Ê≥ï', 'idea', 'ÂºÄÂèë‰∏Ä‰∏™Êó∂Èó¥ÁÆ°ÁêÜÂ∫îÁî®ÔºåÂ∏ÆÂä©Áî®Êà∑Êõ¥Â•ΩÂú∞ËßÑÂàíÂíåËøΩË∏™Êó•Â∏∏‰ªªÂä°„ÄÇ');
        }

        // ÂàùÂßãÂåñ
        initSampleData();
        renderNotes();
    </script>
</body>
</html>
