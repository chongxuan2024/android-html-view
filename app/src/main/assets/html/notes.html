    <script>
        let notes = [];
        let editingId = null;

        const categoryColors = {
            work: '#74b9ff',
            personal: '#fd79a8', 
            idea: '#fdcb6e',
            study: '#00b894',
            other: '#6c5ce7'
        };

        const categoryNames = {
            work: 'å·¥ä½œ',
            personal: 'ä¸ªäºº',
            idea: 'æƒ³æ³•',
            study: 'å­¦ä¹ ',
            other: 'å…¶ä»–'
        };

        function renderNotes(notesToRender = notes) {
            const notesList = document.getElementById('notesList');
            const emptyState = document.getElementById('emptyState');
            
            if (notesToRender.length === 0) {
                notesList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            notesList.innerHTML = notesToRender.map(note => `
                <div class="note-item" style="border-left-color: ${categoryColors[note.category]};">
                    <div class="note-header">
                        <h3 class="note-title">${note.title}</h3>
                        <span class="note-category" style="background: ${categoryColors[note.category]};">
                            ${categoryNames[note.category]}
                        </span>
                    </div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-meta">
                        <span>${formatDate(note.createdAt)}</span>
                        <div class="note-actions">
                            <button class="action-btn" onclick="editNote(${note.id})" title="ç¼–è¾‘">âœï¸</button>
                            <button class="action-btn" onclick="deleteNote(${note.id})" title="åˆ é™¤">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updateStats();
        }

        function addNote(title, category, content) {
            const note = {
                id: Date.now(),
                title: title.trim(),
                category: category,
                content: content.trim(),
                createdAt: new Date(),
                updatedAt: new Date()
            };
            
            notes.unshift(note);
            renderNotes();
            clearForm();
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteCategory').value = note.category;
                document.getElementById('noteContent').value = note.content;
                editingId = id;
                
                document.querySelector('.btn[type="submit"]').textContent = 'æ›´æ–°ç¬”è®°';
            }
        }

        function updateNote(id, title, category, content) {
            const noteIndex = notes.findIndex(n => n.id === id);
            if (noteIndex !== -1) {
                notes[noteIndex] = {
                    ...notes[noteIndex],
                    title: title.trim(),
                    category: category,
                    content: content.trim(),
                    updatedAt: new Date()
                };
                renderNotes();
                clearForm();
            }
        }

        function deleteNote(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡ç¬”è®°å—ï¼Ÿ')) {
                notes = notes.filter(n => n.id !== id);
                renderNotes();
            }
        }

        function clearForm() {
            document.getElementById('noteForm').reset();
            editingId = null;
            document.querySelector('.btn[type="submit"]').textContent = 'ä¿å­˜ç¬”è®°';
        }

        function formatDate(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffMins < 1) return 'åˆšåˆš';
            if (diffMins < 60) return `${diffMins}åˆ†é’Ÿå‰`;
            if (diffHours < 24) return `${diffHours}å°æ—¶å‰`;
            if (diffDays < 7) return `${diffDays}å¤©å‰`;
            
            return date.toLocaleDateString('zh-CN');
        }

        function updateStats() {
            const totalNotes = notes.length;
            const totalCategories = [...new Set(notes.map(n => n.category))].length;
            const today = new Date();
            const todayNotes = notes.filter(n => {
                const noteDate = new Date(n.createdAt);
                return noteDate.toDateString() === today.toDateString();
            }).length;
            
            document.getElementById('totalNotes').textContent = totalNotes;
            document.getElementById('totalCategories').textContent = totalCategories;
            document.getElementById('todayNotes').textContent = todayNotes;
        }

        function searchNotes(query) {
            if (!query.trim()) {
                renderNotes();
                return;
            }
            
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(query.toLowerCase()) ||
                note.content.toLowerCase().includes(query.toLowerCase()) ||
                categoryNames[note.category].includes(query)
            );
            
            renderNotes(filteredNotes);
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('noteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('noteTitle').value;
            const category = document.getElementById('noteCategory').value;
            const content = document.getElementById('noteContent').value;
            
            if (editingId) {
                updateNote(editingId, title, category, content);
            } else {
                addNote(title, category, content);
            }
        });

        document.getElementById('searchBar').addEventListener('input', function(e) {
            searchNotes(e.target.value);
        });

        // åˆå§‹åŒ–ç¤ºä¾‹æ•°æ®

            addNote('è´­ç‰©æ¸…å•', 'personal', 'ç‰›å¥¶ã€é¢åŒ…ã€é¸¡è›‹ã€è”¬èœã€æ°´æœã€‚è®°å¾—å»è¶…å¸‚ä¹°ç”Ÿæ´»ç”¨å“ã€‚');
            addNote('å­¦ä¹ ç¬”è®°', 'study', 'JavaScriptå¼‚æ­¥ç¼–ç¨‹ï¼šPromiseã€async/awaitçš„ä½¿ç”¨æ–¹æ³•å’Œæœ€ä½³å®è·µã€‚');
            addNote('åˆ›æ„æƒ³æ³•', 'idea', 'å¼€å‘ä¸€ä¸ªæ—¶é—´ç®¡ç†åº”ç”¨ï¼Œå¸®åŠ©ç”¨æˆ·æ›´å¥½åœ°è§„åˆ’å’Œè¿½è¸ªæ—¥å¸¸ä»»åŠ¡ã€‚');
        }

        // åˆå§‹åŒ–
        initSampleData();

    </script>
